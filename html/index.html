<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <title>d7y_destinyHUD</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="ui" class="left">
        <div class="health">
            <div class="icon">
                <img src="./icons/health.png">
            </div>
            <div class="bar">
                <span></span>
            </div>
        </div>
        <div class="bottom">
            <div class="status">
                <div class="armour">
                    <div class="icon">
                        <img src="./icons/armour.png">
                    </div>
                    <div class="bar">
                        <span></span>
                    </div>
                </div>
                <div class="hunger">
                    <div class="icon">
                        <img src="./icons/hunger.png">
                    </div>
                    <div class="bar">
                        <span></span>
                    </div>
                </div>
                <div class="thirst">
                    <div class="icon">
                        <img src="./icons/thirst.png">
                    </div>
                    <div class="bar">
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="weapon">
                <div class="image">
                    <img src="./weapons/appistol.png">
                </div>
                <div class="ammo">
                    <div class="clip">16</div>
                    <div class="total">999</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
